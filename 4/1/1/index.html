<body>
    <h1>Визуальные эфекты</h1>
    <div class="box">
        <h2>Смена изображений</h2>
        <!--смена изображений при клике-->
        <!--Не верно, сценарий прописан вне функции-->
        <h3>смена изображения 1 раз</h3>
        <img src="img/johnny5_s.jpg" onclick="document.all.myImg1.src='img/johnny5_b.jpg'" id="myImg1" alt="">

        <!--Верно-->
        <h3>смена изображений при клике</h3>
        <img src="img/johnny5_s.jpg" id="myImg2" onclick="changingImg()" alt="">
        <h3>автомотическая смена изображений</h3>
        <img src="img/johnny5_s.jpg" id="myImg3" alt=""  class="img_s">
    </div>



    <script src="script.js"></script>
